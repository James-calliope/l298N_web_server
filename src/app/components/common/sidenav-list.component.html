<md-card *ngFor="let item of menuitems" 
    (click)="onItemClick(item)" 
    [ngClass]="{'selected': '/' + item.link == router.url}"
    [ngStyle]="{opacity : ('/' + item.link == router.url)? 1 : 0.4}" 
    routerLink="/{{item.link}}" >
        <i class="material-icons" style="vertical-align: middle;">{{item.icon}}</i>
        <span [style.vertical-align]="'middle'">
            {{item.name}}
        </span>
</md-card>
