<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened="opened">
    <sidenavlist [menuitems]="menuitems" [selecteditem]="selecteditem"></sidenavlist>
  </mat-sidenav>
  <div class="my-content">
    <router-outlet></router-outlet>
    <button class="fullscreen-btn" mat-fab (click)="sidenav.toggle()">
        <i class="material-icons">{{(sidenav.opened) ? "fullscreen_exit" : "fullscreen"}}</i>
    </button>
  </div>
</mat-sidenav-container>
